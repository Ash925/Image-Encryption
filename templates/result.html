<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decryption Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a192f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            color: #0a192f;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        h2, h3 {
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Decrypted Message</h2>
        <p>{{ message }}</p>
        <h3>Decrypted Image</h3>
        <img src="{{ image_path }}" alt="Decrypted Image">
        <br>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
